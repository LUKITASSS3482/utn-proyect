<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rapha</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
    <header>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="cards.html">Colección</a>
            <a href="gallery.html">Galería</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <section id="contacto">
        <div class="form-container">
            <h2>Contáctanos</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required>

                <label for="comentarios">Comentario:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tu comentario" required></textarea>

                <label for="suscripcion">¿Te gustaría recibir novedades?</label>
                <input type="checkbox" id="suscripcion" name="suscripcion">

                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </form>
        </div>
    </section>

    <footer class="contact-footer">
        <p>&copy; 2025 Rapha. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
